<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px; /* расстояние между кнопками */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p>Здравствуйте, <span th:text="${user.getName()} + ' ' + ${user.getLastName()}"></span>!</p>
<p>Выберите дальнейшее действие!</p>

<div class="buttons">
  <a href="/" ><button>На главную</button></a>
  <a href="/users" ><button>Все Пользователи</button></a>
</div>
</body>
</html>
